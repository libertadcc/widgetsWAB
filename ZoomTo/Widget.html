<div>
  <h3>Zoom To</h3>
  <div>
    <table>
      <tr>
        <td>Latitud</td>
        <td><input type="text" data-dojo-attach-point="latitud"></td>
      </tr>
      <tr>
        <td>Longitud</td>
        <td><input type="text" data-dojo-attach-point="longitud"></td>
      </tr>
      <tr>
        <td>Nivel de Zoom</td>
        <td><input type="text" data-dojo-attach-point="zoom"></td>
      </tr>
    </table>
    <button data-dojo-attach-event="onclick:hacerZoom">Zoom</button>
  </div>
</div>
